trigger: none

pr:
  branches:
    include:
      - main
  paths:
    include:
      - ProtoSDK/Asn1Base/*
      - ProtoSDK/Common/*
      - ProtoSDK/CryptoLib/*
      - ProtoSDK/Messages/*
      - ProtoSDK/MS-RDPBCGR/*
      - ProtoSDK/MS-RDPEDYC/*
      - ProtoSDK/MS-RDPEMT/*
      - ProtoSDK/MS-RDPEUDP/*
      - ProtoSDK/MS-RDPRFX/*
      - ProtoSDK/Sspi/*
      - ProtoSDK/TransportStack/*
      - TestSuites/RDP/Server/*
    exclude:
      - TestSuites/RDP/Server/docs/*

variables:
  - group: Access Tokens
  - group: Build Variables
  - group: External Repo Variables

stages:
  - template: GitHubPR-Regression.yml